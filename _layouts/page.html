---
layout: default
---
<div class="post-area post">
    <header align="center">
        {% if page.image %}
            <img src="{{ page.image }}" alt="张涛" width="317" height="152"/>
        {% else %}
            <h1>{{ page.title }}</h1>
        {% endif %}
    </header>
    <hr>
    <article class="page-content">
        {{ content }}
    </article>
</div>
<div class="post-area post comment">
    <!-- 多说评论框 start -->
    
    <div class="ds-thread" data-thread-key="{{ page.url }}" data-title="{{ page.title }}" data-image="http://www.kymjs.com/image/logo_s.jpg" data-url="{{ site.url }}{{ post.url }}"></div>
    
    <!-- 多说评论框 end -->
</div>
